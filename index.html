<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Card</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/styles.css">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

</head>
<body>

    <div class="userCardContainer">
        <div class="userCardImageContainer">

            <img src="images/userIcon.png" alt="userIcon">

        </div>

        <div class="userCardInfoContainer">

            <div class="userCardName">

                <h2>Ilmira Vedmedieva</h2>
                <p>Junior Full-stack </p>
            </div>

            <div class="userCardInfo">
                Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ad doloremque dolorum modi molestiae 
                nihil nobis officia ratione similique tempore vero.
            </div>

            <div class="userCardStatistic">

                <div class="userCardIcons">

                    <div class="userCardIcon">
                        <img src="./images/camera.svg" alt="photo">
                        <span>2347</span>
                    </div>

                    <div class="userCardIcon">
                        <img src="./images/camera.svg" alt="like">
                        <span>253</span>
                    </div>

                    <div class="userCardIcon">
                        <img src="./images/camera.svg" alt="person">
                        <span>27</span>
                    </div>
                </div>

                <div class="userCardButton">

                    <a href="">Follow</a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
